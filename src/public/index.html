<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- ICONO -->
  <link rel="icon" type="image/png" href="/img/w.png" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Estilo Propio -->
  <link rel="stylesheet" href="/css/estilos.css">
  <!--Fuentes-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

  <title>Messages in real time</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" id="nav1">
    <a href="/" class="navbar-brand mx-auto">Chat Nodejs & Javascript</a>

  </nav>
  <div id="mensaje" class="text-center alert alert-primary" style="display:none"></div>

  <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
    <div class="card-header">
      <h3> Ingrese Usuario</h3>
    </div>
    <div class="card-body">
      <p id="nickError"> </p>
      <form action="" id="nickForm">
        <input type="text" id="nickName" class="form-control" placeholder="Usuario">
        <button type="submit" class="btn btn-warning mt-2" name="button"><i class="fas fa-location-arrow"></i> Enviar</button>
      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <nav class="navbar navbar-dark bg-dark" id="nav2">
      <a href="/" class="nav-item nav-link text-white mx-auto"><i class="far fa-comments"></i> Chat Privado</a>
      <a href="#" class="nav-item nav-link text-white mx-auto" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-wifi"></i> Usuarios Online</a>

    </nav>

    <div class="row">
      <!-- Button trigger modal -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Online</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="col-md-6 user mx-auto">
                <div class="card conect">
                  <div class="card-header">
                    <h6 class="text-white text-center"> Usuarios Conectados</h6>
                  </div>
                  <div class="card-body">
                    <div id="usernames">

                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>

            </div>
          </div>
        </div>
      </div>

    </div>







    <div class="row mt-2">
      <div class="col-md-6 offset-md-1">
        <div class="card chats">
          <div class="card-header text-center ">
            <h6 class="text-center text-white">Conversacion Privada</h6>
          </div>

          <div id="chat" class="card-body"> </div>
          <form id="message-form" class="card-footer">
            <div class="input-group">
              <input type="text" id="message" class="form-control">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary" name="button" id="enviarbtn"><i class="fas fa-location-arrow"></i> </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>


   
  </div>
  <footer id="footer">
    <p>Powered by: Deyvis Mari√±os </p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script type="text/javascript" src="/js/app.js">
  </script>
</body>

</html>
